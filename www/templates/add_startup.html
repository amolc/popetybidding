
	<div class="section" id="add_startup_section">
	  <h2>Create a Startup Profile</h2>
	</div>
  
<div class="container" style="padding-top: 85px;margin-bottom: 50px;">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="col-md-4 stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Company Info</p>
        </div>
        <div class="col-md-4 stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Why are you here?</p>
        </div>
        <div class="col-md-4 stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Finish</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input  maxlength="100" type="text" required="required" class="form-control add_startup_input" placeholder="Enter company name"  />
                </div>
                <div class="form-group" style="position: relative;">
                    <label class="control-label">Company Logo</label>
                    <span id="company_logo_span">Upload company logo</span>
                    <input  type="file" class="form-control add_startup_input" id="company_logo" />
                </div>
                <div class="form-group">
                    <label class="control-label">High-Concept Pitch</label>
                    <input maxlength="100" type="text" required="required" class="form-control add_startup_input" placeholder="" />
                </div>
                <div class="form-group">
                    <label class="control-label">Company Website</label>
                    <input maxlength="100" type="text" required="required" class="form-control add_startup_input" placeholder="" />
                </div>
                <div class="form-group">
                    <label class="control-label">Product</label>
                    <textarea rows="8" required="required" class="form-control add_startup_input" style="  border-radius: 20px;" placeholder="" />
                    </textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Location</label>
                    <input maxlength="100" type="text" required="required" class="form-control add_startup_input" placeholder="" />
                </div>
                <div class="form-group">
               	 <button class="btn btn-primary nextBtn btn-lg" type="button" >Next</button>
               	</div>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">Raising</label>
                    <input maxlength="200" type="text" required="required" class="form-control add_startup_input" placeholder="$" />
                </div>
                <div class="form-group">
                    <label class="control-label">Pre-Money Valuation</label>
                    <input maxlength="200" type="text" required="required" class="form-control add_startup_input" placeholder="$"  />
                </div>
                <div class="form-group">
                    <label class="control-label">Previous Funding</label>
                    <input maxlength="200" type="text" required="required" class="form-control add_startup_input" placeholder="$"  />
                </div>
                <button class="btn btn-primary nextBtn btn-lg" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <button class="btn btn-primary nextBtn btn-lg" type="button" >Finish!</button>
            </div>
        </div>
    </div>
</form>
</div>

    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- SCROLLING SCRIPTS PLUGIN  -->
    <script src="assets/js/jquery.easing.min.js"></script>
    <!--  FANCYBOX PLUGIN -->
    <script src="assets/js/source/jquery.fancybox.js"></script>
    <!-- ISOTOPE SCRIPTS -->
    <script src="assets/js/jquery.isotope.js"></script>
     <!-- SCROLL ANIMATIONS  -->
    <script src="assets/js/scrollReveal.js"></script>
    <!-- CUSTOM SCRIPTS   -->
    <script src="assets/js/custom.js"></script>
